<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Memuat library Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Kode CSS -->
    <style>
        /* Reset dasar dan pengaturan font global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden; /* Mencegah scroll horizontal */
            transition: background-color 0.3s, color 0.3s; /* Transisi untuk perubahan tema */
        }
        
        /* Style untuk ikon yang dibuat oleh Lucide */
        .lucide {
            stroke-width: 2;
            vertical-align: middle;
        }

        /* Header Fullscreen */
        .header-fullscreen {
            position: relative;
        }

        .header-banner {
            width: 100%;
            height: 10rem;
            background-size: cover;
            background-position: center;
            /* Placeholder jika gambar lokal tidak ditemukan */
            background-image: url('https://placehold.co/1920x400/334155/e2e8f0?text=Header+Image'); 
        }

        .header-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #121212, transparent);
            transition: background 0.3s; /* Transisi untuk perubahan tema */
        }

        /* Kontainer utama untuk konten */
        .content-container {
            position: relative;
            width: 100%;
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
            margin-top: -5rem;
        }

        /* Bagian Profil */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 6rem;
            height: 6rem;
            border-radius: 9999px;
            border: 4px solid #121212;
            background-size: cover;
            background-position: center;
            /* Placeholder jika gambar lokal tidak ditemukan */
            background-image: url('https://placehold.co/150x150/475569/e2e8f0?text=Profile'); 
            transition: border-color 0.3s; /* Transisi untuk perubahan tema */
        }

        .profile-info {
            margin-top: 1rem;
            text-align: center;
        }

        .profile-name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .verified-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: #3b82f6;
            pointer-events: none;
        }

        .profile-bio {
            color: #9ca3af;
            margin-top: 0.25rem;
            transition: color 0.3s; /* Transisi untuk perubahan tema */
        }

        /* Konten utama di bawah profil */
        .main-content {
            margin-top: 2rem;
            padding-bottom: 2.5rem;
        }

        .main-content > * + * {
            margin-top: 1.5rem;
        }

        /* Bagian Minat (Interests) */
        .interests-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .interest-tag {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #d1d5db;
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            position: relative; /* Penting untuk animasi gradient */
            overflow: hidden; /* Memastikan gradient tidak keluar dari batas */

            /* Animasi Gradient Halus */
            background: linear-gradient(135deg, #222222, #374151, #222222); /* Gradient dari kiri bawah ke kanan atas */
            background-size: 200% 200%; /* Ukuran background lebih besar untuk memungkinkan pergerakan */
            animation: gradient-shift 4s ease infinite alternate; /* Menerapkan animasi */
            transition: background 0.3s, color 0.3s; /* Transisi untuk perubahan tema */
        }

        .interest-tag .lucide {
            width: 1rem;
            height: 1rem;
        }

        /* Definisi Keyframes untuk Animasi Gradient */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 0%; /* Posisi awal gradient (kiri bawah) */
            }
            100% {
                background-position: 100% 100%; /* Posisi akhir gradient (kanan atas) */
            }
        }

        /* Bagian Link Sosial Media */
        .social-links-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center; /* Pusatkan item secara vertikal */
        }
        
        .social-icon {
            color: #9ca3af;
            transition: color 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .social-icon:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .social-icon .lucide {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Tombol pengalih tema */
        #theme-toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Warna default hijau untuk mode gelap */
            color: #1DB954; 
            transition: color 0.2s, transform 0.2s;
        }

        #theme-toggle-button:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        #theme-toggle-button .lucide {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Kartu Link */
        .links-container > * + * {
            margin-top: 1rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #222222;
            padding: 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s, transform 0.2s;
        }

        .link-card:hover {
            background-color: #374151;
            transform: translateY(-4px);
        }

        .link-card-icon-wrapper {
            background-color: #374151;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s; /* Transisi untuk perubahan tema */
        }
        
        .link-card-icon-wrapper .lucide {
            display: block;
        }

        .link-card-text {
            flex-grow: 1;
        }

        .link-card-title {
            font-weight: 600;
        }

        .link-card-description {
            font-size: 0.875rem;
            color: #9ca3af;
            transition: color 0.3s; /* Transisi untuk perubahan tema */
        }

        .link-card-arrow {
            color: #6b7280;
            transition: transform 0.3s ease, color 0.3s; /* Transisi untuk perubahan tema */
        }

        /* UPDATE: Menambahkan style untuk judul dan garis pemisah */
        .section-divider {
            margin-top: 2.5rem; /* Memberi jarak lebih di atas */
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .section-title {
            color: #9ca3af;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            transition: color 0.3s; /* Transisi untuk perubahan tema */
        }

        .divider-line {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #374151, transparent);
            transition: background 0.3s; /* Transisi untuk perubahan tema */
        }
        
        /* Footer */
        .main-footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            padding-top: 1rem;
            transition: color 0.3s; /* Transisi untuk perubahan tema */
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #play-music-button.playing .lucide {
            animation: pulse 1.5s infinite;
            color: #1DB954;
        }

        /* Desain Responsif untuk Mobile (ukuran layar di bawah 768px) */
        @media (max-width: 767px) {
            /* BARU: Mengurangi ukuran font untuk seluruh teks di dalam link-card-text */
            .link-card-text {
                font-size: 0.75rem; /* Sedikit kecilkan seluruh teks di dalam link-card-text */
            }

            /* DIKEMBALIKAN: link-card-description kembali ke ukuran defaultnya */
            .link-card-description {
                /* Menghapus override font-size sebelumnya, sehingga kembali ke 0.875rem */
            }

            /* BARU: Merapatkan jarak di atas bio profil di mode seluler */
            .profile-bio {
                margin-top: 0.1rem; /* Rapatkan profile-bio */
            }

            /* BARU: Merapatkan jarak di atas bagian minat di mode seluler */
            .interests-section {
                margin-top: 0.5rem; /* Rapatkan interest-tag dengan bagian sebelumnya */
            }
        }

        /* Desain Responsif untuk Desktop */
        @media (min-width: 768px) {
            .header-banner { height: 14rem; }
            .profile-picture { width: 8rem; height: 8rem; border-width: 6px; }
            .profile-info { margin-top: 1.5rem; }
            .profile-name { font-size: 2.25rem; }
            .verified-icon { width: 2rem; height: 2rem; }
            .profile-bio { font-size: 1.125rem; margin-top: 0.5rem; }
            .main-content { margin-top: 2rem; }
            .main-content > * + * { margin-top: 2rem; }
            .interests-section { gap: 0.75rem; }
            .interest-tag { font-size: 1rem; padding: 0.375rem 1rem; }
            .social-links-section { gap: 1.5rem; }
            .social-icon .lucide { width: 1.75rem; height: 1.75rem; }
            .link-card-title { font-size: 1.125rem; }
            .link-card-description { font-size: 1rem; }
        }

        /* Mode Terang */
        body.light-mode {
            background-color: #f0f2f5; /* Latar belakang terang */
            color: #333333; /* Warna teks gelap */
        }

        body.light-mode .header-gradient {
            background: linear-gradient(to top, #f0f2f5, transparent);
        }

        body.light-mode .profile-picture {
            border-color: #f0f2f5; /* Border gambar profil terang */
        }

        body.light-mode .profile-bio,
        body.light-mode .link-card-description,
        body.light-mode .main-footer,
        body.light-mode .social-icon,
        body.light-mode .section-title,
        body.light-mode .link-card-arrow {
            color: #666666; /* Warna teks abu-abu gelap */
        }

        body.light-mode .social-icon:hover {
            color: #333333; /* Warna teks gelap saat hover */
        }

        /* Warna ikon tema di mode terang */
        body.light-mode #theme-toggle-button {
            color: #000000; /* Warna hitam untuk ikon di mode terang */
        }

        body.light-mode #theme-toggle-button:hover {
            color: #333333; /* Warna teks gelap saat hover */
        }

        body.light-mode .interest-tag {
            background: linear-gradient(135deg, #e0e0e0, #cccccc, #e0e0e0); /* Gradient terang */
            color: #333333; /* Teks gelap di tag minat */
        }

        body.light-mode .link-card {

        }

        body.light-mode .link-card:hover {

        }

        body.light-mode .link-card-icon-wrapper {
            background-color: #e0e0e0; /* Latar belakang ikon kartu terang */
        }

        body.light-mode .divider-line {
            background: linear-gradient(to right, transparent, #cccccc, transparent); /* Garis pemisah terang */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            document.body.addEventListener('contextmenu', (event) => {
                event.preventDefault();
            });

            const playButton = document.getElementById('play-music-button');
            const songPlayer = document.getElementById('song-player');

            if (playButton && songPlayer) {
                playButton.addEventListener('click', () => {
                    if (songPlayer.paused) {
                        songPlayer.play();
                    } else {
                        songPlayer.pause();
                        songPlayer.currentTime = 0; 
                    }
                });
                
                songPlayer.addEventListener('play', () => {
                    playButton.classList.add('playing');
                });

                songPlayer.addEventListener('pause', () => {
                    playButton.classList.remove('playing');
                });
            }

            // Fungsionalitas pengalih tema
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const themeIcon = document.getElementById('theme-icon');

            // Periksa preferensi tema pengguna dari penyimpanan lokal atau default ke mode gelap
            const currentTheme = localStorage.getItem('theme') || 'dark';
            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                alert('Changed to Light Mode.\nWaduuu silauuu bang')
            } else {
                document.body.classList.remove('light-mode');
            }

            themeToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                if (document.body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
